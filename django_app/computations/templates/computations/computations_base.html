{% extends 'users/base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="computations-wrapper">
            <div class="drop-zone" id="drop_zone_id">
                <span class="drop-zone__prompt">Drop image here or click to upload</span>
                <input type="file" class="drop-zone__input" name="image" accept="image/png, image/jpeg">
            </div>
            <div class="computations-button-wrapper">
                <button type="submit" class="btn" style="background-color: #F2EDED">Compute</button>
            </div>
        </div>

        <input type="hidden" name="is_preprocessed" value={{ is_preprocessed }}>
    </form>
{% endblock %}
