version: "3.8"

services:
  database:
    image: postgres:14-alpine
    restart: always
    ports:
      - "5432:5432"
    env_file:
      .env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  django:
    build:
      dockerfile: django_app/Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      IN_DOCKER: 1
    ports:
      - "8000:8000"
    depends_on:
      - database
      - flask
  flask:
    build:
      dockerfile: flask_cv/Dockerfile
    ports:
      - "5001:5001"
    command: >
      sh -c "python app.py"
    environment:
      FLASK_APP: app