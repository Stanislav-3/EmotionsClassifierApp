upstream django {
    server django:8000;
}

server {
    listen 80;

    location /static/ {
        autoindex on;
        alias /var/www/static/;
    }

    location /media/ {
        autoindex on;
        alias /var/www/media/;
    }

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /flask {
        proxy_pass http://flask:5001;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }
}