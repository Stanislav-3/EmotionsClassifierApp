{% extends 'users/base.html' %}

{% block title %}
Login page
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %} {{ form|crispy }}
        <p> Don't have an account? Create one <a href="{% url 'sign_up' %}"> here </a> </p>
        <button type="submit" class="btn" style="background-color: #F2EDED;">Login</button>
    </form>
{% endblock %}
