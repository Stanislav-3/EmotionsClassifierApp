{% extends 'users/base.html' %}

{% block title %}
Password change page
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn" style="background-color: #F2EDED;">Change password</button>

        <p> Want to change password? It's <a href="{% url 'password_reset' %}"> there </a> </p>
    </form>
{% endblock %}
