{% extends 'users/base.html' %}

{% block title %}
Password reset page
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn" style="background-color: #F2EDED;">Reset password</button>
    </form>
{% endblock %}
